<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        template="main.xhtml">
<ui:define name="source">
  <h:head>
   
  </h:head>
   
  <h:body>
       <h:form id="form">
		   <p:growl id="msgs" showDetail="true"/>
		 
		   <p:dataTable id="produtos" var="produto" value="#{dtEditView.produtos}" editable="true" style="margin-top:1px" widgetVar="produtosTable" multiViewState="true"
		   				rows="10"
                        paginator="true"
                        paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                        rowsPerPageTemplate="5,10,15"
                        paginatorPosition="bottom"                        
                        emptyMessage="Nenhum produto encontrado." filteredValue="#{dtEditView.produtosFiltrados}">
                    
                        
		       <f:facet name="header">		           
		            <p:outputPanel style="text-align:right" >
		                <h:outputText value="Procurar: " />
		                <p:inputText id="globalFilter" onkeyup="PF('produtosTable').filter()" style="width:150px" placeholder="Digite Palavra..."/>
            		</p:outputPanel>
            		
            		 <p:outputPanel style="text-align:left;width:100%">
		                <p:inputText style="width:10%;color:gray" placeholder="Código" value="#{dtEditView.produto.codigo}" onfocus="this.style.backgroundColor = 'yellow';" />
		                <p:inputText style="width:25%;color:gray" placeholder="Descrição" value="#{dtEditView.produto.descricao}" onfocus="this.style.backgroundColor = 'yellow';"/>
		                <p:inputText style="width:10%;color:gray"  placeholder="Custo" value="#{dtEditView.produto.precoCusto}" onfocus="this.style.backgroundColor = 'yellow';"/>
		                <p:inputText style="width:10%;color:gray"  placeholder="Custo efetivo" value="#{dtEditView.produto.precoCustoEfetivo}" onfocus="this.style.backgroundColor = 'yellow';"/>
		                <p:inputText style="width:10%;color:gray"  placeholder="Preço venda" value="#{dtEditView.produto.precoVenda}" onfocus="this.style.backgroundColor = 'yellow';"/>
		                <h:commandButton value="Salvar produto" type="submit"  action="#{dtEditView.gravar}"/>
            		</p:outputPanel>
		       </f:facet>
		 
		       <p:ajax event="rowEdit" listener="#{dtEditView.onRowEdit}" update=":form:msgs" />
		       <p:ajax event="rowEditCancel" listener="#{dtEditView.onRowCancel}" update=":form:msgs" />
		       
		       
		       <p:column headerText="Id" style="width:5%" filterBy="#{produto.id}" filterable="false" sortBy="#{produto.id}" filterMatchMode="contains">
		           <p:cellEditor>
		               <f:facet name="output"><h:outputText value="#{produto.id}" /></f:facet>
		               <f:facet name="input"><p:inputText id="idInput" value="#{produto.id}" style="width:100%" disabled="true"/></f:facet>
		           </p:cellEditor>
		       </p:column>
		 
		       <p:column headerText="Código" style="width:9%" filterBy="#{produto.codigo}" filterable="false" sortBy="#{produto.codigo}" filterMatchMode="contains">
		           <p:cellEditor>
		               <f:facet name="output"><h:outputText value="#{produto.codigo}" /></f:facet>
		               <f:facet name="input"><p:inputText id="codigoInput" value="#{produto.codigo}" style="width:100%"/></f:facet>
		           </p:cellEditor>
		       </p:column>
		 
		       <p:column headerText="Descrição do Produto" style="width:15%" filterBy="#{produto.descricao}" filterable="false" filterMatchMode="contains">
		           <p:cellEditor>
		               <f:facet name="output"><h:outputText value="#{produto.descricao}" /></f:facet>
		               <f:facet name="input"><p:inputText value="#{produto.descricao}" style="width:100%" label="descricao"/></f:facet>
		           </p:cellEditor>
		       </p:column>
		 
		       <p:column headerText="Localidade" style="width:8%;text-align:center" filterBy="#{produto.localidade}" filterable="false" filterMatchMode="contains">
		           <p:cellEditor>
		               <f:facet name="output"><h:outputText value="#{produto.localidade}"  /></f:facet>
		               <f:facet name="input">
		                   <h:selectOneMenu value="#{produto.localidade}" style="width:100%">
		                       <f:selectItems value="#{dtEditView.localidades}" var="man" itemLabel="#{man}" itemValue="#{man}" />
		                   </h:selectOneMenu>
		               </f:facet>
		           </p:cellEditor>
		       </p:column>
		       
		       <p:column headerText="Unitário" style="width:5%;text-align:center" filterBy="#{produto.precoCusto}" filterable="false" filterMatchMode="contains">
		           <p:cellEditor>
		               <f:facet name="output"><h:outputText value="#{produto.precoCusto}" /></f:facet>
		               <f:facet name="input"><p:inputText value="#{produto.precoCusto}" style="width:100%" label="unitario"/></f:facet>
		           </p:cellEditor>
		       </p:column>
		       
			   <p:column headerText="Total Efetivo" style="width:5%;text-align:center" filterBy="#{produto.precoCustoEfetivo}" filterable="false" filterMatchMode="contains">
		           <p:cellEditor>
		               <f:facet name="output"><h:outputText value="#{produto.precoCustoEfetivo}" /></f:facet>
		               <f:facet name="input"><p:inputText value="#{produto.precoCustoEfetivo}" style="width:100%" label="efetivo"/></f:facet>
		           </p:cellEditor>
		       </p:column>
		       
		       <p:column headerText="Preço Venda" style="width:5%;text-align:center" filterBy="#{produto.precoVenda}" filterable="false" filterMatchMode="contains">
		           <p:cellEditor>
		               <f:facet name="output"><h:outputText value="#{produto.precoVenda}" /></f:facet>
		               <f:facet name="input"><p:inputText value="#{produto.precoVenda}" style="width:100%" label="venda"/></f:facet>
		           </p:cellEditor>
		       </p:column>
		 
		       <p:column headerText="Status" style="width:8%;text-align:center" filterBy="#{produto.status}" filterable="false" filterMatchMode="contains">
		           <p:cellEditor>
		               <f:facet name="output"><h:outputText value="#{produto.status}" /></f:facet>
		               <f:facet name="input">
		                   <h:selectOneMenu value="#{produto.status}" style="width:100%">
		                       <f:selectItems value="#{dtEditView.todosStatus}" var="status" itemLabel="#{status}" itemValue="#{status}" />
		                   </h:selectOneMenu>
		               </f:facet>
		           </p:cellEditor>
		       </p:column>
		       
		       <p:column headerText="Modo Venda" style="width:6%;text-align:center" filterBy="#{produto.venda.formaPagamento}" filterable="false" filterMatchMode="contains">
		           <p:cellEditor>
		               <f:facet name="output"><h:outputText value="#{produto.venda.formaPagamento}" /></f:facet>
		               <f:facet name="input">
		                   <h:selectOneMenu value="#{produto.venda.formaPagamento}" style="width:100%">
		                       <f:selectItems value="#{dtEditView.modosVenda}" var="modoVenda" itemLabel="#{modo}" itemValue="#{modo}" />
		                   </h:selectOneMenu>
		               </f:facet>
		           </p:cellEditor>
		       </p:column>
		       
		       <p:column headerText="Data" style="width:7%;text-align:center" filterBy="#{produto.venda.dataVenda}" filterable="false" filterMatchMode="contains">
		           <p:cellEditor>
		               <f:facet name="output">
		               		<h:outputText value="#{produto.venda.dataVenda}">
		               			<f:convertDateTime pattern="dd/MM/yyyy" />
		               		</h:outputText> 
		               </f:facet>
		               <f:facet name="input">
		               		<p:calendar id="effect" value="#{produto.venda.dataVenda}" effect="fold" pattern="dd/MM/yyyy"  />
		               </f:facet>
		           </p:cellEditor>
		       </p:column>
		 
		       <p:column style="width:3%">
		           <p:rowEditor/>
		       </p:column>
		   </p:dataTable>
        </h:form>
  </h:body>
  </ui:define>
</ui:composition>
