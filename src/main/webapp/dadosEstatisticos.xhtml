<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        template="main.xhtml">
<ui:define name="source">
  <h:head>
   
  </h:head>
   
  <h:body>
       <h:form>
       		<p:panelGrid columns="2" style="margin: 0 auto">
			    <f:facet name="header">
			        <h:outputText value="Dados de estoque e financeiro" />
			    </f:facet>
			    	
			    	<h3>Range Slider</h3>
				    <h:panelGrid columns="1" style="margin-bottom: 10px">
				        <h:outputText id="displayRange" value="Between #{dadosEstatiscosBean.mesInicial} and #{dadosEstatiscosBean.mesFinal}" />
				        <p:slider for="inicio,fim" display="displayRange" style="width: 400px" range="true" displayTemplate="Between {min} and {max}" />
				    </h:panelGrid>
				    <h:inputHidden id="inicio" value="#{dadosEstatiscosBean.mesInicial}" />
				    <h:inputHidden id="fim" value="#{dadosEstatiscosBean.mesFinal}" />
						 
				   	<h:outputText value="Peças disponíveis:" />
				    <h:outputText value="#{dadosEstatiscosBean.totalPecasDisponiveis}" />
				 
				    <h:outputText value="Peças em loja:" />
				    <h:outputText value="#{dadosEstatiscosBean.totalPecasLoja}"/>
				    
					<h:outputText value="Peças com revendedores:" />
				    <h:outputText value="#{dadosEstatiscosBean.totalPecasRevendedor}" />
				    
					<h:outputText value="Custo total de mercadorias:" />
				    <h:outputText value="#{dadosEstatiscosBean.custoTotalMercadorias}"> 
				    <f:convertNumber type="currency" minFractionDigits="2" locale="pt_BR" />
				    </h:outputText>
				 
				    <h:outputText value="Total avaliado de mercadorias:" />
				    <h:outputText value="#{dadosEstatiscosBean.valorMercadoriasAvaliado}"> 
				    <f:convertNumber type="currency" minFractionDigits="2" locale="pt_BR" />
				    </h:outputText>
				 
					<h:outputText value="Percentual de lucro:" />
			   		<h:outputText value="#{dadosEstatiscosBean.percentualLucro}%" > 
			   		<f:convertNumber type="number" minFractionDigits="2" maxFractionDigits="2"  />
			   		</h:outputText>
			   		
			   		<h:outputText value="Vendas no crédito:" />
			   		<h:outputText value=""/>
			   		
			   		<h:outputText value="Vendas em dinheiro:" />
			    	<h:outputText value=""/>
			    	
			    	
			    	<f:facet name="footer">

			    	</f:facet>
			    
			</p:panelGrid>
       
		    <p:growl id="messages" showDetail="true" />
       </h:form>
  </h:body>
  </ui:define>
</ui:composition>
