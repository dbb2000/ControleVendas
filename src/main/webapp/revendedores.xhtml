<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        template="main.xhtml">
<ui:define name="source">
  <h:head>
   
  </h:head>
   
  <h:body>
       <h:form id="form">
		   <p:growl id="msgs" showDetail="true"/>
		 
		   <p:dataTable id="revendedores" var="revendedor" value="#{revendedorBean.revendedores}" editable="true" style="margin-top:1px" widgetVar="produtosTable" multiViewState="true"
		   				rows="10"
                        paginator="true"
                        paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                        rowsPerPageTemplate="5,10,15"
                        paginatorPosition="bottom"                        
                        emptyMessage="Nenhum revendedor encontrado." filteredValue="#{revendedorBean.revendedoresFiltrados}">
                    
                        
		       <f:facet name="header">		           
		            <p:outputPanel style="text-align:right" >
		                <h:outputText value="Procurar: " />
		                <p:inputText id="globalFilter" onkeyup="PF('revendedoresTable').filter()" style="width:150px" placeholder="Digite Palavra..."/>
            		</p:outputPanel>
		       </f:facet>
		 
		       <p:ajax event="rowEdit" listener="#{dtEditView.onRowEdit}" update=":form:msgs" />
		       <p:ajax event="rowEditCancel" listener="#{dtEditView.onRowCancel}" update=":form:msgs" />
		       
		       
		       <p:column headerText="Apelido" style="width:5%" filterBy="#{revendedor.apelido}" filterable="false" sortBy="#{revendedor.id}" filterMatchMode="contains">
		           <p:cellEditor>
		               <f:facet name="output"><h:outputText value="#{revendedor.apelido}" /></f:facet>
		               <f:facet name="input"><p:inputText id="apelidoInput" value="#{revendedor.apelido}" style="width:100%" disabled="true"/></f:facet>
		           </p:cellEditor>
		       </p:column>
		 
		       <p:column headerText="Nome Completo" style="width:9%" filterBy="#{revendedor.nomeCompleto}" filterable="false" sortBy="#{revendedor.nomeCompleto}" filterMatchMode="contains">
		           <p:cellEditor>
		               <f:facet name="output"><h:outputText value="#{produto.codigo}" /></f:facet>
		               <f:facet name="input"><p:inputText id="nomeCompletoInput" value="#{revendedor.nomeCompleto}" style="width:100%"/></f:facet>
		           </p:cellEditor>
		       </p:column>
		 
		 
		       <p:column style="width:3%">
		           <p:rowEditor/>
		       </p:column>
		   </p:dataTable>
        </h:form>
  </h:body>
  </ui:define>
</ui:composition>
